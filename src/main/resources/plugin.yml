name: TeamChatPrefix
version: 1.2
main: de.beqare.teamChatPrefix.TeamChatPrefix
api-version: 1.21
author: beqare
description: Plugin to use Team Prefix/Color for chat format!
website: https://github.com/beqare/TeamChatPrefix
load: POSTWORLD
prefix: TCP
commands:
  tcp:
    description: Main command for TeamChatPrefix
    aliases: [teamchatprefix]
    usage: /tcp <reload|version>

permissions:
  teamchatprefix.reload:
    description: Allows reloading the plugin config
    default: op